name: Build and Push to GitHub Container Registry

on:
    push:
        branches: [main] # Change to your default branch if needed
    pull_request:
        branches: [main] # Optional: Run on PRs for validation

env:
    REGISTRY: ghcr.io/zahlenhelfer/${{ github.repository }}

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write # Required to push to GHCR

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Run make all-push
              run: make all-push REGISTRY=$REGISTRY
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Passes token if needed

