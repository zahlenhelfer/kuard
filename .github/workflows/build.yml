name: Build and Push to GitHub Container Registry

on:
    push:
        branches:
            - master
        paths-ignore:
            # - ".github/**"
            # - ".github/*"
            - "README.md"
    workflow_dispatch:

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read # Required to checkout the repository code
            packages: write # Required to publish packages to GHCR

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
              # The GITHUB_TOKEN secret is automatically created by GitHub Actions for each workflow run and has
              # permissions to publish packages associated with the workflow repository.

            - name: Define image tags for GHCR
              id: set_tags
              run: |
                  # The base part of the image name (e.g., ghcr.io/your-org/your-repo)
                  REPO_IMAGE_BASE="ghcr.io/${{ github.repository }}"

                  # Define the specific tags you want to apply
                  # '1' is the version tag, 'blue' is an example, 'latest' is common.
                  # You can add or remove tags from this list.
                  ALL_TAGS="1 2 blue green latest" # Space-separated list of desired tags

                  # Construct the '--tag' arguments string
                  TAG_ARGS=""
                  for TAG in ${ALL_TAGS}; do
                      TAG_ARGS+=" --tag ${REPO_IMAGE_BASE}:${TAG}"
                  done

                  # Output the constructed tag arguments to be used in the next step
                  echo "TAG_ARGS=${TAG_ARGS}" >> $GITHUB_OUTPUT
                  # Example output for TAG_ARGS:
                  # "--tag ghcr.io/owner/repo:1 --tag ghcr.io/owner/repo:blue --tag ghcr.io/owner/repo:latest"

            - name: Build and push Docker image ( with Multiple Tags)
              run: |
                  docker build . \
                      --file Dockerfile \
                      --platform linux/amd64 \
                      ${{ steps.set_tags.outputs.TAG_ARGS }} \
                      --push
